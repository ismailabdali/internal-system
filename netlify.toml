# Netlify configuration for Internal System

[build]
  # Base directory - Netlify will run commands from here
  base = "frontend"
  # Build command for frontend (no cd needed since base is set)
  command = "npm install && npm run build"
  # Publish directory (relative to base)
  publish = "dist"

# Redirect all routes to index.html for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (set these in Netlify dashboard)
# VITE_API_URL = your-backend-url (e.g., https://your-backend.herokuapp.com or your backend URL)

